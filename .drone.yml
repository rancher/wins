---
kind: pipeline
type: docker
name: windows-1809

platform:
  os: windows
  arch: amd64
  version: 1809

steps:
- name: build
  image: golang:1.18-windowsservercore
  environment:
     MAGEFILE_CACHE: C:/Drone/.magefile
  commands:
  - go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.44.0
  - go install github.com/onsi/ginkgo/ginkgo@latest
  - go get -u github.com/onsi/gomega/...
  - cd ..
  - git clone https://github.com/magefile/mage.git
  - cd mage
  - go run bootstrap.go install
  - cd C:/Drone/src
  - mage ci

- name: publish
  image: plugins/docker
  settings:
    no_cache: true
    build_args:
      - SERVERCORE_VERSION=1809
      - ARCH=amd64
      - MAINTAINERS=ross.kirkpatrick@suse.com jamie.phillips@suse.com
      - REPO=https://github.com/rancher/wins
    custom_dns: 1.1.1.1
    dockerfile: Dockerfile
    repo: rancher/wins
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    tag: ${DRONE_TAG}-windows-1809
  volumes:
    - name: docker_pipe
      path: \\\\.\\pipe\\docker_engine
  when:
    instance:
      - drone-publish.rancher.io
    ref:
      - refs/head/main
      - refs/tags/*
    event:
      - tag

- name: github_binary_release
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    checksum:
      - sha256
      - sha512
    files:
      - C:/wins.exe
    file_exists:
      - fail
  volumes:
    - name: root
      path: C:/
  when:
    instance:
      - drone-publish.rancher.io
    ref:
      - refs/head/main
      - refs/tags/*
    event:
      - tag

volumes:
  - name: docker_pipe
    host:
      path: \\\\.\\pipe\\docker_engine

trigger:
  event:
    exclude:
    - promote

---
kind: pipeline
type: docker
name: windows-ltsc2022

platform:
  os: windows
  arch: amd64
  version: 2022

# remove this and use upstream images when https://github.com/drone/drone-git/pull/25 is merged
clone:
  disable: true

steps:
  - name: clone
    image: rancher/drone-images:git-amd64-ltsc2022

  - name: build
    image: golang:1.18-windowsservercore
    environment:
      MAGEFILE_CACHE: C:/Drone/.magefile
    commands:
      - go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.44.0
      - go install github.com/onsi/ginkgo/ginkgo@latest
      - go get -u github.com/onsi/gomega/...
      - cd ..
      - git clone https://github.com/magefile/mage.git
      - cd mage
      - go run bootstrap.go install
      - cd C:/Drone/src
      - mage ci


  - name: publish
    image: rancher/drone-images:docker-amd64-ltsc2022
    settings:
      no_cache: true
      build_args:
        - SERVERCORE_VERSION=ltsc2022
        - ARCH=amd64
        - MAINTAINERS=ross.kirkpatrick@suse.com jamie.phillips@suse.com
        - REPO=https://github.com/rancher/wins
      custom_dns: 1.1.1.1
      dockerfile: Dockerfile
      repo: rancher/wins
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      tag: ${DRONE_TAG}-windows-ltsc2022
    volumes:
      - name: docker_pipe
        path: \\\\.\\pipe\\docker_engine
    when:
      instance:
        - drone-publish.rancher.io
      ref:
        - refs/head/main
        - refs/tags/*
      event:
        - tag

volumes:
  - name: docker_pipe
    host:
      path: \\\\.\\pipe\\docker_engine

trigger:
  event:
    exclude:
      - promote
---
kind: pipeline
type: docker
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: push-manifest
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    spec: manifest.tmpl
  when:
    event:
    - tag

trigger:
  event:
    exclude:
    - promote

depends_on:
- windows-1809
- windows-ltsc2022

---
kind: pipeline
type: docker
name: fossa

platform:
  os: linux
  arch: amd64

steps:
- name: fossa-analyze
  image: rancher/drone-fossa:latest
  failure: ignore
  settings:
    api_key:
      from_secret: FOSSA_API_KEY
  when:
    instance:
      - drone-publish.rancher.io
  ref:
    include:
      - "refs/heads/main"
      - "refs/tags/v*"
      - "refs/pull/*"
  event:
    - push
    - tag

- name: fossa-test
  image: rancher/drone-fossa:latest
  failure: ignore
  settings:
    api_key:
      from_secret: FOSSA_API_KEY
    command: test
  when:
    instance:
      - drone-publish.rancher.io
  ref:
    include:
      - "refs/heads/main"
      - "refs/tags/v*"
      - "refs/pull/*"
  event:
    - push
    - tag
