name: Pull Request

on:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-2022]

    runs-on: ${{ matrix.platform }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    # This step is required otherwise the 'mage'
    # command cannot be used in subsequent steps
    - name: Install Go
      uses: actions/setup-go@v6
      with:
        go-version: 'stable'
        cache: 'false'

    - name: Install Dependencies
      run: |
        go install github.com/magefile/mage@v1.15.0
        go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.4.0

    - name: Build
      shell: pwsh
      run: |
        set PSModulePath=&&powershell -command "mage BuildAll"

    - name: Run E2E tests
      shell: pwsh
      run: |
        Install-Module -Name DockerMsftProvider -Force
        Import-Module -Name HostNetworkingService
        set PSModulePath=&&powershell -command "mage ci"
